<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Park Website</title>
</head>


<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Forest Park</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
                aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarsExample03">
                <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery">Photo Gallery</a>
                    </li>
                </ul>
                <form role="search">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <!-- Background -->
    <div class="bg-img">
        <img src="static/v2osk-1Z2niiBPg5A-unsplash.jpg" alt="">
    </div>


    <!-- Welcome Tile -->
    <div class="my-5">
        <div class="p-5 text-center bg-body-tertiary">
            <div class="container py-5">
                <h1 class="text-body-emphasis">Welcome to Forest Park</h1>
                <p class="col-lg-8 mx-auto lead">
                    Irelands Most Popluar National Park
                </p>
            </div>
        </div>
    </div>


    <!-- Scrolling Gallery -->
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="static/dawid-zawila--G3rw6Y02D0-unsplash.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Sunset in the Valley</h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="static/goutham-krishna-h5wvMCdOV3w-unsplash.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Rainfall in the Afternoon</h5>
                    <p></p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="static/tim-swaan-eOpewngf68w-unsplash.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Forest Park Bridge</h5>
                    <p></p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- Grid Photo Gallery -->

    <div class="gallery-header">
        <h3 class="txt-gallery">Gallery</h3>
    </div>

    <div class="container grid-container" id="gallery">
        <div class="grid-wrap">
            <div class="grid-pic">
                <img class="tester" src="static/tim-swaan-eOpewngf68w-unsplash.jpg" alt="">
            </div>
            <div class="grid-pic">
                <img class="tester" src="static/dawid-zawila--G3rw6Y02D0-unsplash.jpg" alt="">
            </div>
            <div class="grid-pic">
                <img class="tester" src="static/blake-verdoorn-cssvEZacHvQ-unsplash.jpg" alt="">
            </div>
            <div class="grid-pic">
                <img class="tester" src="static/goutham-krishna-h5wvMCdOV3w-unsplash.jpg" alt="">
            </div>
            <div class="grid-pic">
                <img class="tester" src="static/jay-mantri-TFyi0QOx08c-unsplash.jpg" alt="">
            </div>
            <div class="grid-pic">
                <img class="tester" src="static/lukasz-szmigiel-jFCViYFYcus-unsplash.jpg" alt="">
            </div>
        </div>
    </div>



    <!-- footer -->

    <footer>
        <div class="footer-wrap">
            <img src="static/map.jpeg" alt="">
            <div class="footer-location">
                <p> 123 Mystical Road</p>
                <p> Dublin, Ireland</p>
            </div>
        </div>

    </footer>











    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
